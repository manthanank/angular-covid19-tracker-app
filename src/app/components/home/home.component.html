<div class="mx-auto">
  <div class="form-group col-lg-5 mx-auto">
    <label for=""><h3>Country </h3></label>
    <div class="input-group" id="inputGroupSelect04">
      <select (change)="getCountry($event.target.value)">
        <option selected>Choose the Country</option>
        <option *ngFor="let c of countries">{{c.Country}}</option>
      </select>
      <div class="input-group-append">
        <button (click)="getDetails()" class="btn btn-outline-secondary">Submit</button>
      </div>
    </div>
  </div>
</div>


<br>
<br>


<div class="ui four column grid">
  <div class="column">
    <div class="ui fluid card">
      <div class="image">
        <div class="ui statistic">
          <div class="label">
            Confirmed
          </div>
          <div class="value">
            {{confirmed}}
          </div>
        </div>
      </div>
      <div class="content">
        <a class="header">Confirmed Cases</a>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="ui fluid card">
      <div class="image">
        <div class="ui statistic">
          <div class="label">
            Recovered
          </div>
          <div class="value">
            {{recovered}}
          </div>
        </div>
      </div>
      <div class="content">
        <a class="header">Recovered Cases</a>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="ui fluid card">
      <div class="image">
        <div class="ui statistic">
          <div class="label">
            Death
          </div>
          <div class="value">
            {{death}}
          </div>
        </div>
      </div>
      <div class="content">
        <a class="header">Deaths</a>
      </div>
    </div>
  </div>
  <div class="column">
    <div class="ui fluid card">
      <div class="image">
        <div class="ui statistic">
          <div class="label">
            Active
          </div>
          <div class="value">
            {{active}}
          </div>
        </div>
      </div>
      <div class="content">
        <a class="header">Active Cases</a>
      </div>
    </div>
  </div>
</div>

<br>
<div class="row"> 
  <div class="col">
    <google-chart [type]='chart.PieChart' 
    [data]='PieChart'>
  </google-chart>
  </div>
  <div class="col">
    <google-chart [type]='chart.ColumnChart' 
    [data]='ColumnChart'>
  </google-chart>
  </div>
</div>
