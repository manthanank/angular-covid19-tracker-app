<div class="mx-auto">
  <div class="form-group col-lg-5 mx-auto">
    <label for=""><h3>Country </h3></label>
    <div class="input-group" id="inputGroupSelect04">
      <select (change)="getCountry($event.target.value)">
        <option selected>Choose the Country</option>
        <option *ngFor="let c of countries">{{c.Country}}</option>
      </select>
      <div class="input-group-append">
        <button (click)="getDetails()" class="btn btn-outline-secondary">Submit</button>
      </div>
    </div>
  </div>
</div>

<br>
<br>

<div class="flex-container">
  <div>
    <h1>
      <div class="ui statistic">
        <div class="label">
          Confirmed
        </div>
        <div class="value">
          :{{confirmed}}
        </div>
      </div>
    </h1>
  </div>

  <div>
    <h1>
      <div class="ui statistic green statistic">
        <div class="label">
          Recovered
        </div>
        <div class="value">
          :{{recovered}}
        </div>
      </div>
    </h1>
  </div>

  <div>
    <h1>
      <div class="ui statistic red statistic">
        <div class="label">
          Death
        </div>
        <div class="value">
          :{{death}}
        </div>
      </div>
    </h1>
  </div>
</div>
